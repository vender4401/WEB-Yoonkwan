<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                var a = $("#input1").val();
                var li = $("<li />")       
                li.text(a);                
                $("#result").append(li);
                
            $("#btn2").click(function() {
                $("#result").empty();
            $("#btn3").click(function() {
                $("#result").remove();
            })
            
            })

        });

        });

    </script>
<head>
<body>
    <input type="text" id="input1">
    <button id="btn1" i class="fas fa-plus"></button>
    <button id="btn2" i class="fas fa-trash"></button>
    <button id="btn3" i class="fas fa-trash"></button>
    
    <ul id="result"></ul>
</body>
</html>
