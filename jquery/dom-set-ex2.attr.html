<!DOCTYPE html>

    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#input1").keyup(function() {
                var yo = $("#input1").val();
                $("#link1").attr("href", yo)
            })
        });
    </script>
<head>
<body>
    <input type="text" id="input1">
    <br>
    <a href="" id="link1">custom</a>
    
</body>
