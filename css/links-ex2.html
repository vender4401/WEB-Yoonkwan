<!DOCTYPE html>
<html>
<head>
    <style>
        /* pseudo class */
        /* 사용자가 요소위에 마우스를 올렸을때 스타일 지정 */
        /* 방문 링크와 방문하지 않은 링크 를 다르게 설정 가능 */
        /*  css:link, css:visited, css:hover, css:active */
        /* ex) div:link, a:visited */
        a:link {
            color: chocolate;
        }
        a:visited {
            color: gold;
        }
        a:hover {
            color: green;
        }
        a:active {
            color: red;
        }

    </style>
<head>
<body>
    <a href="https://www.google.com">구글 사이트 접속</a>
</body>
</html>
