<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .container {
            position: relative;
            border: 5px solid black;
            width: 500px;
            height: 250px;            
        }
        .mydiv {
            /* 
                조상 요소 중 가장 가까운 포지션된 요소를 기준

                *포지션된 요소 : position이 static이 아닌 요소
             */
            position: absolute;
            bottom: 0px;
            right: 0px;
            border: 5px dotted red;
        }
    </style>
<head>
<body>
    <div class="container">
        <div class="mydiv">Lorem ipsum dolor sit amet.</div>
        <p>Lorem, ipsum.</p>
        <p>Atque, aspernatur.</p>
    </div>
</body>
</html>
