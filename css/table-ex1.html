<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        /* collapse는 간격을 없애줌 */
        table, td {
            border: 1px solid black;
        }
    </style>
<head>
<body>
    <table>
        <tr>
            <th>Lorem.</th>
            <th>Ea.</th>
            <th>Sint.</th>
            <th>Molestiae.</th>
            <th>Debitis.</th>
        </tr>
        <!-- th는 제목을 정의한다. -->
        <!-- tr은 행을 정의한다. -->
        <!-- td는 열수를 정의한다. -->
        <tr>
            <td>Lorem.</td>
            <td>Ex?</td>
            <td>Distinctio?</td>
            <td>Eligendi!</td>
            <td>Odio.</td>
        </tr>
        <tr>
            <td>Architecto?</td>
            <td>Commodi!</td>
            <td>Laudantium?</td>
            <td>Quia?</td>
            <td>Dolores!</td>
        </tr>
        <tr>
            <td>Quisquam!</td>
            <td>Molestiae.</td>
            <td>Vitae.</td>
            <td>Sit?</td>
            <td>Consectetur.</td>
        </tr>
        <tr>
            <td>Ipsam?</td>
            <td>Consectetur.</td>
            <td>Expedita!</td>
            <td>Eligendi.</td>
            <td>Velit.</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
        </tr>
    </table>
</body>
</html>
