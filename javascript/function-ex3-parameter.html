<body>
    <script>
        function test1(a, b) {
            console.log(a + b);           
        }
        function multiply(c, d) {
            console.log(c * d);
        }
        function divide(e, f) {
            console.log(e / f);
        }
        function subtract(g, h) {
            console.log(g - h);
        }
        function remainder(i, j) {
            console.log(i % j);
        }
        // js 함수는 "무언가" 호출할때 실행 됩니다.
        // function 
        test1(5, 3);
        multiply(3, 6);
        divide(6, 3);
        subtract(10, 3);
        remainder(19, 3);


    </script>
</body>
</html>
