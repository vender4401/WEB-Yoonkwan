<body>
    <script>
        var x = 5;
        var y = 7;

        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);

        var a = 22;
        var b = 6;
        console.log(a % b); // modulus, reminder, 나머지 연산값
                            // 왼쪽값을 오른쪽 값으로 나눈후 나머지값 출력

        var c = 2;
        var d = 5;
        console.log(c ** d); // 왼쪽의 값을 오른쪽 만큼 곱함

    </script>
