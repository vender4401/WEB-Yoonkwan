<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            text-align: center;
        }
    </style>
<head>
<body>
    <h1>ㅇㅇㅇㅇㅇㅇ</h1>
    <select name="" id="grade" onchange="show();">
        <option value="a">A등급</option>
        <option value="b">B등급</option>
        <option value="c">C등급</option>        
    </select>
    <p id="result"></p>

    <script>
        function show() {
            var grade = document.getElementById("grade").value;
            var txt;

            switch (grade) {
                case "a":
                 txt = "90점 이상입니다.";
                 break;
                case "b":
                 txt = "80점 이상입니다.";
                 break;
                case "c":
                 txt = "70점 이상입니다.";
                 break;
                default:
                 txt = "등급 오류";

            }
 
            document.getElementById("result").innerHTML = txt;
        }
    </script>
</body>
</html>
