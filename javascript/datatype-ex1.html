<!DOCTYPE html>

<body>
    <script>
        var a = 5;
        var b = 7;
        console.log(a + b);

        var c = "hello"; // = String 
        // 변수를 텍스트로 할경우엔 양옆에 "내용" 를 사용한다.
        // 숫자도 ""를 사용할 경우엔 텍스트로 인식.
        console.log(c);
       

        //  String 과 다른 타입과 + 연산의 결과는 String
        var d = a + c; // 결과 : "5hello"
        console.log(d);

        var e = "3";
        var f = 2;
        console.log(e +f);

        var g = "4";
        var h = "5";
        console.log(g - h);
        console.log(g * h);
        console.log(g / h);

        var i = "blue";
        var j = "sky";
        console.log(i + j);
        console.log(2 + 3 + "sky");
        console.log(2 + "sky" + 3);
        console.log(2 + (3 + "sky"));




    </script>
</body>
</html>
