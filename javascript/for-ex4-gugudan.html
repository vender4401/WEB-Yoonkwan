<body>
    <input type="number" id="input1">
    <button onclick="show()">구구단!</button>
    <div id="result1"></div>
    <hr>

    <script>
        function show() {
            var num = document.getElementById("input1").value;
            // 변수 num = input1.값을 불러온다
            var txt ="";
            // 변수 txt 는 

            for (var i = 1; i <= 9; i++) {
            txt += num + "&times;" + i + " = " + (num*i) + "<br>";
            }
            
        document.getElementById("result1").innerHTML = txt;
        }       





    </script>
</body>
