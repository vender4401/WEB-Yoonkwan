<!DOCTYPE html>

<head>
<body>
    <script>
        var bool1 = true;
        var bool2 = true;

        //  &&
        // true && true -> true
        // true && false -> false
        // false && true -> false
        // false && false -> false
        // 양 두 값이 모드 true 일경우 true 값이 출력됨
        // 양 두 값 쪽 한개라도 틀리면 false 값이 출력됨

        // ||
        // true && true -> true
        // true && false -> true
        // false && true -> true
        // false && false -> false
        // 양 두 값이 같을 경우에 false 출력됨
        // 양 두 값 쪽 한개라도 맞으면 true 출력됨

        // !false -> true
        // !true -> false
        // 지정된 결과 값의 반대 가 출력됨




        console.log(bool1, bool2, bool1 && bool2);
        console.log(bool1, bool2, bool1 || bool2);
        console.log(bool1, !bool1);

    </script>
</body>
</html>
