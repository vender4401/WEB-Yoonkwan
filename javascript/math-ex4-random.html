<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container {
            display: flex;
        }
        div {
            align-content: space-between;
            color: yellow;
            background-color: rgb(88, 76, 76);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 30px;
            text-align: center;
        }
    </style>
<head>
<body>
    <button onclick="lotto()">로또!</button>
    <div class="flex-container">
        <div id="num1"></div>
        <div id="num2"></div>
        <div id="num3"></div>
        <div id="num4"></div>
        <div id="num5"></div>
        <div id="num6"></div>
    </div>
    <script>
        function random() {
            return Math.floor(Math.random()*45) + 1;
        }
        function lotto() {
            document.getElementById("num1").innerHTML = random();
            // random 변수의 값을 받아 "num1" 로 전달
            document.getElementById("num2").innerHTML = random();
            document.getElementById("num3").innerHTML = random();
            document.getElementById("num4").innerHTML = random();
            document.getElementById("num5").innerHTML = random();
            document.getElementById("num6").innerHTML = random();
        }
    </script>
</body>
</html>
