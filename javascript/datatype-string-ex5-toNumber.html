<body>
    <script>
        var a = "5";
        var c = "6";
        console.log(a +c); // String 으로 된 텍스트형식을 합쳣기 때문에 56으로 출력됨
        
        var d = Number(a); // String 을 숫자로 변경
        var e = Number(c); 
        console.log(d + e);
        
        var f = "" + d; // 숫자에서 String 으로 변환 시 앞 ""을 이용해 String + 숫자시 String으로 변환되기에 사용
        console.log(f);

        var g = "3.14";
        console.log(Number(g));  // String 을 숫자로 변경
        console.log(parseFloat(g)); 
        console.log(parseInt(g)); // parseInt 정수로 출력

        console.log("1");
        function test() {
            console.log("hello");
            console.log("world");
        }
        console.log("2");
        test(); // 함수가 실행됨 (함수 명과 ();를 사용)
        

    
    </script>
</body>
</html>
