<body>
    <input type="text" id="input1">
    <br>
    <button onclick="vote()">투표 가능?</button>
    <p id="result"></p>
    <script>
        function vote() {
            var age = document.getElementById("input1").value;
            age = Number(age);
            
            if (age >= 18) {
                document.getElementById("result").innerHTML = "투표가능"
            } 
            else { // if 의 조건문이 false 일 경우 호출됨
                document.getElementById("result").innerHTML = "투표 불가능"
            }
        }

        document.getElementById("result").innerHTML = "투표 불가능"
    </script>
</body>
