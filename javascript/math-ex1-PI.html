<body>
    반지름 : <input type="number" id="input1"> <br>
    <button onclick="length()">원의 둘레</button>
    <button onclick="area()">원의 넓이</button>
    <p id="result"></p>

    <script>
        function length() {
            var r = document.getElementById("input1").value;
            r = Number(r);
            var len = r * 2 * Math.PI;
            document.getElementById("result").innerHTML = len;
        }
        function area() {
            var s = document.getElementById("input1").value;
            s = Number(s);
            var area = s * s * Math.PI;
            document.getElementById("result").innerHTML = area;
        }

    </script>
</body>
</html>
