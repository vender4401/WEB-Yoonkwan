<body>
    <script>
        var a = 3;
        var b = 2;

        a += b;
        console.log(a);
        // += : a + b 연산후의 값을 a에 정의 한다.
        // ex) a + b = x
        // ex) console.log(x) 의 줄임이라고 생각하면 될듯.

        a -= b;
        console.log(a);
        // += : a + b 연산후의 값을 a에 정의 한다.        

        a *= b;
        console.log(a);
        // += : a + b 연산후의 값을 a에 정의 한다.

        a /= b;
        console.log(a);
        // += : a + b 연산후의 값을 a에 정의 한다.

        a %= b;
        console.log(a);
        // += : a + b 연산후의 값을 a에 정의 한다.
        
    </script>
</body>
</html>
