    <script>
        console.log("시작");
        // while (조건) { 변수나 숫자 부등호

        // }
        var condition = false;

        do {            
        console.log("반복할 명령문들..");
        } while (condition); 
        // do를 사용해 while 문의 조건이 false 경우에도 한번은 진행

        // ---------------------------

        while (condition) {            
        console.log("반복할 명령문들..");
        } // while문에 (조건) 이 false 경우 진행 하지 않는다.
        
        console.log("종료");
