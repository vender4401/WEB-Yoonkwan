<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
<head>
<body>
    <input type="number" id="">
    <script>
        var a = Math.random(); // 0 ~ 0.999 까지의 숫자를 랜덤으로 출력
        console.log(a);

        a = a * 45;            // 위내용 참고 : 랜덤으로 출력된 숫자를 45 곱함
        console.log(a);        // 0 ~ 44.99 까지 숫자가 랜덤으로 출력

        a = Math.floor(a)      // 소수점을 버림 : 랜덤으로 출력된
        console.log(a);        // 0 ~ 44 까지 숫자가 랜덤으로 출력

        a = a + 1;             // 원하는 숫자가 1 ~ 45기 때문에 위에 값에서 1씩 더함
        console.log(a);        // 1~ 45 출력.
// ------------------------------------------------------
        var b = Math.random(); // 0 ~ 0.999 까지의 숫자를 랜덤으로 출력
        console.log(b);

        b = b * 45;            // 위내용 참고 : 랜덤으로 출력된 숫자를 45 곱함
        console.log(b);        // 0 ~ 44.99 까지 숫자가 랜덤으로 출력

        b = Math.floor(b)      // 소수점을 버림 : 랜덤으로 출력된
        console.log(b);        // 0 ~ 44 까지 숫자가 랜덤으로 출력

        b = b + 1;             // 원하는 숫자가 1 ~ 45기 때문에 위에 값에서 1씩 더함
        console.log(b);        // 1~ 45 출력.


    </script>
</body>
</html>
