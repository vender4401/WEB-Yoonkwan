<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
<head>
<body>
    <button onclick="lotto()">로또번호 생성</button>
    <!-- // 버튼 클릭시 lotto() 변수 호출 -->
    <div id="result"></div>
    <script>
        function lotto() { // 변수 호출 실행
            var numbers = []; // numbers 라는 빈요소 [배열] 생성
            
            while (numbers.length < 6) {
                var newNumber = Math.floor(Math.random()*45)+1;
                // random 무작위의 숫자를 45씩 곱하고,
                // 소수점을 버린후 +1 더한 숫자를 생성 
                // 반복문 while 변수 numbers의 요소가 6개가 될때까지 반복
                if (!numbers.includes(newNumber)) {
                    numbers.push(newNumber);
                }
            }
        
        var txt = "";
        for (var i = 0; i < numbers.length; i++) {
            txt += "<div>" + numbers[i] + "<div>";
        }

        document.getElementById("result").innerHTML = txt;
    }
    </script>
</body>
</html>
