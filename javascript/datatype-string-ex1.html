<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
<head>
<body>
    <script>
        var a = "hello";
        var b = "5";

        var c = 'hello';
        var d = '5';
        // String 시 "", '' 상관 없이 사용이 가능하다

        var e = 'hello "john"';
        var f = "hello 'john'";
        console.log(e);
        console.log(f);
        // 큰 따옴표 안에 큰 따옴표를 사용 할수 없다.
        // 작은 따옴표 안에 작은 따옴표를 사용 할수 없다.
        
        var g = "hello \"john\"";
        console.log(g);
        // 만약 같은 따옴표 안에 같은 따옴표를 사용할때에는 \ \ 를 사용.

        var i = "hello '\\john\\'";
        console.log(i);




    </script>
</body>
</html>
